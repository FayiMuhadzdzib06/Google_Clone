<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="img/chrome.png">
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>
                    <img src="img/tiles.png" alt="">
                </li>
                <li></li>
            </ul>
        </div>

        <!-- ditengah -->
        <div class="tatakan">
            <h1>Google</h1>
            <div class="lapisan">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" placeholder="Search Google or type a URL">
                <img src="img/mic.png" alt="" class="mic-icon">
            </div>
            <div class="shortcut">
                <!-- flaticon -->
                <div class="isi">
                    <div class="logo">
                        <img src="img/flaticon-removebg-preview.png" alt="">
                    </div>
                    <p>Flaticon</p>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
                <!-- codepen -->
                <div class="isi">
                    <div class="logo">
                        <img src="img/codepen.png" alt="" style="width: 20px">
                    </div>
                    <p>Codepen</p>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
                <!-- phpmyadmin -->
                <div class="isi">
                    <div class="logo">
                        <img src="img/phpmyadmin.png" alt="">
                    </div>
                    <p>phpmyadmin</p>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
                <!-- HD Wallpaper -->
                <div class="isi">
                    <div class="logo">
                        <img src="img/wallpaper hd.png" alt="" style="width: 20px">
                    </div>
                    <p>HD Wallpaper</p>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
                <!-- ui gradient -->
                <div class="isi">
                    <div class="logo">
                        <div class="ui"></div>
                    </div>
                    <p>UI Gradient</p>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
                <!-- Github -->
                <div class="isi">
                    <div class="logo">
                        <img src="img/github.png" alt="">
                    </div>
                    <p>Github</p>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
                <!-- chat ai -->
                <div class="isi">
                    <div class="logo">
                        <img src="img/ChatGPT_logo.png" alt="" style="width: 25px">
                    </div>
                    <p>Chat AI</p>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
                <!-- add shortcut -->
                <div class="isi">
                    <div class="logo">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <p>Add shortcut</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
